<h2>List of Customers</h2>

<table class="table">
    <thead>
        <tr>
            <th>id </th>
            <th>name </th>
            <th>address</th>
            <th>city </th>
            <th>state</th>
            <th>country</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers;">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.ciy}}</td>
            <td>{{customer.state}}</td>
            <td>{{customer.country}}</td> 
            <td><button (click)="showDetails(customer)">Edit</button></td>           
        </tr>
    </tbody>
</table>

<h3 *ngIf="selectedCustomer">Details:</h3>
<app-customer-detail *ngIf="selectedCustomer" [customer]="selectedCustomer" (customerChange)="update($event)"></app-customer-detail>
